app.name=auth-server
app.server.port=8081
app.group=auth
app.registry.address=127.0.0.1:2181

#\u6570\u636E\u6E90
hs.datasource.default.driver-class-name=com.mysql.jdbc.Driver
hs.datasource.default.url=jdbc:mysql://192.168.37.36:3306/auth?characterEncoding=utf-8
hs.datasource.default.username=root
hs.datasource.default.password=root123

#mybatis
mybatis.mapperLocations=classpath:/mapper/*.xml
mybatis.typeAliasesPackage=com.hundsun.auth.dto com.hundsun.auth.entity
mybatis.configuration.map-underscore-to-camel-case=true
#sql\u63A7\u5236\u53F0\u6253\u5370
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#\u5206\u9875\u63D2\u4EF6pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql